<app-header-image></app-header-image>
<app-facebook-share></app-facebook-share>
<div class="container">
  <h2>Popular Movies</h2>
  <div class="row">
      <div class="col-md-4" *ngFor="let movie of movies">
        <div class="panel panel-default">
          <div class="panel-heading">
            {{movie.title}}
          </div>
          <div class="panel-body">
            <div class="col-md-12" *ngIf="movie.backdrop_path">
              <img class="img-responsive" src="http://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" />
            </div>
            <div class="col-md-12">
              <strong>Release Date</strong>  :  {{movie.release_date | date}}
            </div>
            <div class="col-md-12">
              <strong>Synopsis</strong>  :  {{movie.overview | slice:0:250}}...
            </div>
            <div class="col-md-12">
              <div class="col-md-6">
                <a class="btn btn-primary" routerLink="/movie/{{movie.id}}">Details</a>
              </div>
              <div class="col-md-6">
                <div class="fb-share-button" data-href="http://api.themoviedb.org/3/movie/movie.id" data-layout="button_count" data-size="large" data-mobile-iframe="false">
                  <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://api.themoviedb.org/3/movie/{{movie.id}}&amp;src=sdkpreparse">Share</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
